<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"

<head>

    <title>Title</title>
</head>
<body>

        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                </li>
                <li class="nav-item">

                </li>
